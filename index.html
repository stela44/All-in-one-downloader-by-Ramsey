<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Draw Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
      margin-top: 20px;
    }
    .winner {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      min-height: 50px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Lucky Draw Game ðŸŽ‰</h1>
    <p>Tap the button below to spin and reveal the lucky winner!</p>
    <button onclick="drawWinner()">ðŸŽ¯ Tap to See Winner</button>
    <div class="winner" id="winnerDisplay"></div>
  </div>
  <canvas class="confetti" id="confettiCanvas"></canvas>

  <audio id="clapSound" src="https://www.soundjay.com/human/applause-01.mp3" preload="auto"></audio>

  <script>
    const names = ["Brender", "Onesmo", "Ramsey", "Anna", "James", "Ali", "Maria", "John", "Aisha", "David", "Fatma", "Joseph", "Zainab"];

    function drawWinner() {
      const display = document.getElementById("winnerDisplay");
      display.innerText = "Spinning...";
      let spinCount = 0;
      const maxSpins = 20;
      const spinInterval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * names.length);
        display.innerText = `ðŸŽ² ${names[randomIndex]} ðŸŽ²`;
        spinCount++;
        if (spinCount >= maxSpins) {
          clearInterval(spinInterval);
          const winner = names[Math.floor(Math.random() * names.length)];
          display.innerText = `ðŸ† The winner is: ${winner}! ðŸ†`;
          document.getElementById("clapSound").play();
          startConfetti();
          setTimeout(stopConfetti, 5000);
        }
      }, 100);
    }

    // Simple confetti effect
    const confettiCanvas = document.getElementById('confettiCanvas');
    const ctx = confettiCanvas.getContext('2d');
    let confettiParticles = [];

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti() {
      confettiParticles = Array.from({length: 150}, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight - window.innerHeight,
        r: Math.random() * 6 + 4,
        d: Math.random() * 40 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      }));
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.d);
        if (p.y > window.innerHeight) {
          p.y = -10;
          p.x = Math.random() * window.innerWidth;
        }
      });
      requestAnimationFrame(animateConfetti);
    }

    function stopConfetti() {
      confettiParticles = [];
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }
  </script>
</body>
</html>
